<app-header [activateBack]="true" [userId]="userId" ></app-header >
<ion-content >
  <app-page-actions [userId]="userId" ></app-page-actions >
  <ion-list *ngIf="username && isUserFound; else error" >
    <ion-list-header color="tertiary" >
      <ion-label ><h2 >√Ålbumes de {{ username.name }}</h2 ></ion-label >
    </ion-list-header >
    <ion-item *ngFor="let album of albums$ | async" >
      {{album.title}}
    </ion-item >
  </ion-list >
</ion-content >

<ng-template #error >
  <div class="d-f" >
    <ion-card *ngIf="isUserFound; else loadIcon" class="bgc-t" >
      <ion-card-title >{{errorMessage}}</ion-card-title >
    </ion-card >
  </div >
</ng-template >

<ng-template #loadIcon >
  <ion-card class="bgc-t scale-2" >
    <ion-spinner color="tertiary" ></ion-spinner >
  </ion-card >
</ng-template >
