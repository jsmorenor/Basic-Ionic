<app-header [activateBack]="true" [postId$]="userId$" ></app-header >

<ion-content >
  <app-post-card [postId]="currentPostId" ></app-post-card >
  <ion-list >
    <ion-list-header >Comentarios</ion-list-header >
    <ion-item-group >
      <ion-item *ngFor="let comment of comments$ | async" >
        <app-comment-card [comment]="comment" ></app-comment-card >
      </ion-item >
    </ion-item-group >
  </ion-list >
</ion-content >
